# ╔══════════════════════════════════════════════════════════════╗
# ║  Production Docker Compose — App + Supabase + Prometheus  ║
# ╚══════════════════════════════════════════════════════════════╝

services:
  # ── Application ─────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-templatedb}
      DB_USER: ${DB_USER:-template}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      SUPABASE_JWK_URI: ${SUPABASE_JWK_URI:-http://localhost}
      SUPABASE_ISSUER_URI: ${SUPABASE_ISSUER_URI:-http://localhost}
      JAVA_TOOL_OPTIONS: "-Djava.net.preferIPv4Stack=true"
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3
    networks:
      - backend

  # ── Prometheus (Observability Sidecar) ──────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: template-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - backend


  # ── Grafana (Visualization) ─────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: template-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - backend

volumes:
  promdata:
    driver: local
  grafana-data:
    driver: local

networks:
  backend:
    driver: bridge
